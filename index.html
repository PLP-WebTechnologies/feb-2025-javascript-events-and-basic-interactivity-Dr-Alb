<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Interactive Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ‰ Welcome to the JS Playground ðŸŽ®</h1>

  <button id="changeTextBtn">Click Me!</button>
  <p id="textChange">Watch me change!</p>

  <div class="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/200" alt="Gallery Image">
    <button id="nextImgBtn">Next Image</button>
  </div>

  <div class="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
    <div class="tab-content" id="tab-1">This is tab 1 content.</div>
    <div class="tab-content" id="tab-2" style="display: none;">This is tab 2 content.</div>
  </div>

  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
